<!DOCTYPE html><html class='pen'><head>
<title>Parenting Duplicity</title>
<meta charset='UTF-8'>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

<style>
#layer-1 {
	width:100%;
	height:400px;

	display:none;
}

#layer-2 {
	width:100%;
	height:400px;
	
	display:block;
}

.toggle #layer-1 {
	display:block;
}

.toggle #layer-2 {
	display:none;
}
</style>
</head><body>

<header class="container">
<div class="page-header">
<h1>Parenting Duplicity</h1>
<p class="lead">Inspired by this brilliant <a href="https://digitalsynopsis.com/advertising/honda-civic-type-r-the-other-side/" target="_blank">Honda Ad by Wieden + Kennedy London</a>, a single key stroke (P), like a single parent, results in a drastically different parenting experience.</p>
</div>
</header>

<main class="container" id="switch">
<div class="row">
<div class="col-sm-12" id="switch">

<div id="layer-1" class="bg-primary"></div>
<div id="layer-2" class="bg-danger"></div>

</div>
</div>

<hr>

<p class="small">No babies were harmed in this production, my wife was away for the weekend though ... <i class="fa fa-smile-o"></i></p>

</main>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

<script>
$ (window).ready (function () {
	$ (window).keydown (function (e) {
		if (e.which == 80) {
			$ ("#switch").addClass ("toggle");
		}
	});
	
	$ (window).keyup (function (e) {
		if (e.which == 80) {
			$ ("#switch").removeClass ("toggle");
		}
	});
});
</script>

</body></html>
