<!DOCTYPE html><html class='pen'><head>
<title>Bootstrap Modal Sidebar Menu</title>
<meta charset='UTF-8'>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
</head><body>

<nav class="navbar navbar-default navbar-fixed-top">
<div class="container">

<div class="nav navbar-nav navbar-right">
<button type="button" data-toggle="modal" data-target="#sidebar-left" class="btn btn-default navbar-btn">Left Sidebar</button>
</div>

<div class="nav navbar-nav navbar-left">
<button type="button" data-toggle="modal" data-target="#sidebar-right" class="btn btn-default navbar-btn">Right Sidebar</button>
</div>

</div>
</nav>

<h4 class="modal-title">Modal title</h4>
</div>
<div class="modal-body">
...
</div>
</div>
</div>
</div>

<!-- Sidebar Right -->
<div class="modal fade" id="sidebar-right" tabindex="-1" role="dialog">

<div class="modal-header">

<h4 class="modal-title">Modal title</h4>
</div>
<div class="modal-body">
...
</div>
</div>
</div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

</body></html>
